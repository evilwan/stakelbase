    <title>Stakelbase Polyglot Openingbook Browser</title>

    <!-- Roundup usual suspects ... -->
    <script type="text/javascript" src="book_data.js"></script>
    <script type="text/javascript" src="nederwiet.js"></script>
    <script type="text/javascript" src="polyglot.js"></script>
    <script type="text/javascript" src="stakelbase.js"></script>
    <script type="text/javascript" src="sbboard.js"></script>
    <script type="text/javascript" src="sbview.js"></script>
  </head>

  <!--
      Required HTML id's (hardcoded in Javascript code):

      - "stakelbase" : main chessboard (and decoration)
      - "opts_selection" : selection field containing possible continuation moves
      - "sb_notation" : game moves list
      - "open_file" : polyglot binary book file

      A note on event handlers: apparently specifying them in the inline HTML does not
      work (for chrome applications) so a workaround is used: use HTML attributes "sb_click"
      and "sb_change" to specify which "onclick" and "onchange" handlers need to be set
      by the Javascript code.
    -->
  <body id="the_body" style="background-color:#E6E6FA;">
    <div id="id_main_gui" align="center" style="position:absolute; top:0px; left:0px; right:0px; bottom: 0px;">
        <table id="tab1" width="100%" height="100%" style="overflow-x: hidden;">
          <tr>
	    <td width="70%">
              <table width="100%" height="100%">
                <tr>
	          <td id="stakelbase">
		    <div id="stakelbase" width="100%"></div>
	          </td>
                </tr>
                <tr height="10%">
                  <td>
                    <div style="justify-content: center; display: flex;">
		      <table id="tab3">
		        <tr>
		          <td><button id="btn_start" sb_click="evt_clicked_start">|&lt;</button></td>
		          <td><button id="btn_prv" sb_click="evt_clicked_prv">&lt;</button></td>
		          <td><button id="btn_nxt" sb_click="evt_clicked_nxt">&gt;</button></td>
		          <td><button id="btn_end" sb_click="evt_clicked_end">&gt;|</button></td>
		          <td><button id="btn_rotate" sb_click="evt_clicked_rotate">Rotate Board</button></td>
		        </tr>
		      </table>
                    </div>
                  </td>
                </tr>
              </table>
	    </td>
	    <td width="30%">
              <table width="100%" height="100%">
                <tr height="10%">
                  <td>
		    <table id="tab3">
		      <tr>
		        <td><input id="open_file" type="file" sb_change="evt_open_book"></td>
		      </tr>
		    </table>
                  </td>
                </tr>
                <tr height="90%">
                  <td height="100%">
                    <table width="100%" style="height:100%;">
                      <tr width="100%"  style="height:100%;">
                        <td width="30%" style="vertical-align:top;">
                          <select id="opts_selection" size="8" sb_click="evt_variation_selected">
                            <!--
                                <option value="1">e4</option>
                                -->
                          </select>
                        </td>
                        <td width="70%" style="vertical-align:top;">
                          <div id="notation_list" style="height:20em; overflow-y:auto;">
                            <!-- Note: important to have no optional CDATA whitespace inside the tbody element -->
		            <table width="100%">
		              <tbody id="sb_notation"><tr><th width="20%" style="text-align: right;">Nr.</th><th width="40%" style="text-align: right;">White</th><th width="40%" style="text-align: right;">Black</th></tr></tbody>
		            </table>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
	    </td>
          </tr>
        </table>
      </div>

    <!-- load code that triggers initial display of interface -->
    <script type="text/javascript" src="load_board.js">
    </script>

  </body>
</html>
